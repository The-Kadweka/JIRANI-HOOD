<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hood Watch</title>
</head>

<body>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Navbar (sit on top) -->
    <div>
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-wide w3-hide-medium"><i class="fab fa-houzz"></i>
                HOOD </a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <a href="{% url 'home' %}" class="w3-bar-item w3-button">Home</a>
                {% if user.is_authenticated %}
                <a href="/upload" class="w3-bar-item w3-button"><i class="fas fa-plus"></i> Add Hood</a>


                <a href="{% url 'profile' username=user %}" class="w3-bar-item w3-button"><i class="fas fa-user"></i>
                    Profile</a>

                <a href="{% url 'update_profile'%}" class="w3-bar-item w3-button"><i class="fas fa-user-edit"></i> Edit
                    Profile</a>

                <a href="/admin" class="w3-bar-item w3-button"><i class="fas fa-user-cog"></i> Admin</a>

                <a href="/logout" style='color:red;' class="w3-bar-item w3-button"><i class="fas fa-sign-out-alt"></i> Logout</a>

                {% else %}

                <a href="/accounts/login" class="w3-bar-item w3-button"><i class="fas fa-sign-in-alt"></i> Login</a>

                {% endif %}

            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>

        </div>

    </div>
    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
        style="display:none" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close
            Ã—</a>
        {% if user.is_authenticated %}
        <a href="/upload" class="w3-bar-item w3-button"><i class="fas fa-plus"></i> Add Hood</a>

        <a href="{% url 'profile' username=user %}" class="w3-bar-item w3-button">View Profile</a>

        <a href="{% url 'update_profile'%}" class="w3-bar-item w3-button">Update Profile</a>

        <a href="/admin" class="w3-bar-item w3-button">Dashboard</a>

        <a href="/logout" class="w3-bar-item w3-button"><i class="fas fa-sign-out-alt"></i> Logout</a>

        {% else %}

        <a href="/accounts/login" class="w3-bar-item w3-button">Login</a>

        {% endif %}

    </nav>


    <script>
        // Toggle between showing and hiding the sidebar when clicking the menu icon
        var mySidebar = document.getElementById("mySidebar");

        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
            } else {
                mySidebar.style.display = 'block';
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
        }

    </script>

</body>

</html>
